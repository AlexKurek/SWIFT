# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1.98848e43    # 10^10 M_sun in grams
  UnitLength_in_cgs:   3.08567758e24 # Mpc in centimeters
  UnitVelocity_in_cgs: 1e5   # km/s in centimeters per second
  UnitCurrent_in_cgs:  1.   # Amperes
  UnitTemp_in_cgs:     1.   # Kelvin

# Cosmological parameters
Cosmology:
  h:              0.6777        # Reduced Hubble constant
  a_begin:        0.5           # Initial scale-factor of the simulation
  a_end:          1.0           # Final scale factor of the simulation
  Omega_m:        0.307         # Matter density parameter
  Omega_lambda:   0.693         # Dark-energy density parameter
  Omega_b:        0.0455        # Baryon density parameter

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0     # The starting time of the simulation (in internal units).
  time_end:   5e-3  # The end time of the simulation (in internal units).
  dt_min:     1e-12 # The minimal time-step size of the simulation (in internal units).
  dt_max:     5e-6  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:            stellar_evolution # Common part of the name of output files
  time_first:          0.       # Time of the first output (in internal units)
  delta_time:          1.e-4     # Time difference between consecutive outputs without cosmology (internal units)
  #delta_time:          1.02     # Time difference between consecutive outputs with cosmology (internal units)
  scale_factor_first:  0.5
  compression:         4

# Parameters governing the conserved quantities statistics
Statistics:
  time_first:          0.
  delta_time:          1.e-4  # non cosmology time between statistics output
  #delta_time:          1.02  # cosmology time between statistics output
  scale_factor_first:  0.5

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation 
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.

# Parameters related to the initial conditions
InitialConditions:
  file_name:  ./stellar_evolution.hdf5       # The file to read
  periodic:   1
  
Scheduler:
  max_top_level_cells: 4
  cell_split_size:     50

Gravity:
  mesh_side_length:   32
  eta: 0.025
  theta: 0.3
  r_cut_max: 5.
  comoving_softening: 0.001
  max_physical_softening: 0.001

# Parameters controlling restarts
Restarts:
  enable:             1          # (Optional) whether to enable dumping restarts at fixed intervals.
  subdir:             restart    # (Optional) name of subdirectory for restart files.
  basename:           swift      # (Optional) prefix used in naming restart files.
  delta_hours:        0.008333        # (Optional) decimal hours between dumps of restart files.

# Parameters for the EAGLE "equation of state"
EAGLEEntropyFloor:
  Jeans_density_threshold_H_p_cm3: 0.1       # Physical density above which the EAGLE Jeans limiter entropy floor kicks in expressed in Hydrogen atoms per cm^3.
  Jeans_over_density_threshold:    10.       # Overdensity above which the EAGLE Jeans limiter entropy floor can kick in.
  Jeans_temperature_norm_K:        8000      # Temperature of the EAGLE Jeans limiter entropy floor at the density threshold expressed in Kelvin.
  Jeans_gamma_effective:           1.3333333 # Slope the of the EAGLE Jeans limiter entropy floor
  Cool_density_threshold_H_p_cm3: 1e-5       # Physical density above which the EAGLE Cool limiter entropy floor kicks in expressed in Hydrogen atoms per cm^3.
  Cool_over_density_threshold:    10.        # Overdensity above which the EAGLE Cool limiter entropy floor can kick in.
  Cool_temperature_norm_K:        8000       # Temperature of the EAGLE Cool limiter entropy floor at the density threshold expressed in Kelvin.
  Cool_gamma_effective:           1.         # Slope the of the EAGLE Cool limiter entropy floor

EAGLEChemistry:              # Solar abundances
  init_abundance_metal:      0.01
  init_abundance_Hydrogen:   0.752
  init_abundance_Helium:     0.248
  init_abundance_Carbon:     0.0
  init_abundance_Nitrogen:   0.0
  init_abundance_Oxygen:     0.0
  init_abundance_Neon:       0.0
  init_abundance_Magnesium:  0.0
  init_abundance_Silicon:    0.0
  init_abundance_Iron:       0.0

EagleStellarEvolution:
  filename:     /cosma5/data/Eagle/BG_Tables/YieldTables/
  imf_model:    Chabrier
  
EAGLEFeedback:
  continuous_heating_switch: 0
